<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interflora | Welcome!</title>

		<link rel="stylesheet" href="./static/css/init.css" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>

		<!-- External style libraries. -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">

	</head>
	<body>
		<div id="page">

			<header>
				<div class="container">

					<a href="#" class="logo">
						<h1 class="logo__title">
							<i class="fas fa-gem logo__title__icon"></i>
							Interflora
						</h1>
					</a>

					<button id="js-burger-btn" class="burger-btn">
						<span class="burger-btn__bar burger-btn__bar--1"></span>
						<span class="burger-btn__bar burger-btn__bar--2"></span>
						<span class="burger-btn__bar burger-btn__bar--3"></span>
					</button>

					<nav id="js-navbar-target" class="navbar">
						<ul class="navbar__menu">
							<li class="navbar__menu__item">
								<a href="/" class="navbar__menu__item__link">Our philoshpy</a>   
							</li>
							<li class="navbar__menu__item">
								<a href="/tech.html" class="navbar__menu__item__link">User guide</a>   
							</li>
							<li class="navbar__menu__item">
								<a href="/" class="navbar__menu__item__link">Resources</a>   
							</li>
						</ul> 
					</nav>

				</div>
			</header>

			<main>
				<div class="container">

					<section class="hero">
						<div class="hero__body">
							<div class="hero__body__text">
								<h2 class="hero__body__text__title">
									English Resources
								</h2>
								<h3 class="hero__body__text__subtitle">
									A proud facilitator of intercultural communication
								</h3>
								<a href="#" class="hero__body__text__open-btn">
									Try it out!
								</a>
							</div>
							<div class="hero__body__ilustration">
								<img
									src="static/hero-picture.svg"
									alt="Cool looking picture!"
									class="hero__body__ilustration__image"
								/>
							</div>
						</div>
					</section>

				</div>
			</main>

			<footer>
				<div class="container">
					<p>Footer</p>
				</div>
			</footer>

		</div>
	</body>
</html>
